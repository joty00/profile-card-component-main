<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  
  <main class="main">
    <img src="./images/bg-pattern-top.svg" alt="ball-top" class="ball-top">
    <img src="./images/bg-pattern-bottom.svg" alt="ball-bottom" class="ball-bottom">
    
    <div class="profile">
      <div class="background-photo"></div>
      <div class="profile-information">
        <div class="profile-photo"><img src="./images/image-victor.jpg" alt="avatar" class="profile-photo-img"></div>
        <h1 class="profile-name">Victor Crest<span class="age">26</span></h1>
        <p class="location">London</p>
      </div>
    
      <div class="profile-stats">
        <p class="stat">
          80K <br>
          <span>Followers</span>
        </p>
      
        <p class="stat">
          803K <br>
          
         <span>Likes</span> 
        </p>
      
        <p class="stat">
          1.4K <br>
          <span>Photos</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jorge Castilla</a>.
    </div>
  </main>

</body>
</html>
